<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="css/seat.css">
</head>
<body>

    <div class="content">
        <label for="" class="title">Choose the movie.</label>
        <select name="" id="movie">
            <option value="15"> Star Wars <span class="price"> $15 </span></option>
            <option value="15"> Matrix <span class="price"> $15 </span></option>
            <option value="15"> 007 <span class="price"> $15 </span></option>
            <option value="15"> The Avengers <span class="price"> $15 </span></option>
            <option value="15"> Inglourious Basterds <span class="price"> $15 </span></option>
            <option value="15"> Gladiator <span class="price"> $15 </span></option>
            <option value="15"> Batman <span class="price"> $15 </span></option>
            <option value="15"> Saving Private Ryan <span class="price"> $15 </span></option>
            <option value="15"> The Lion King <span class="price"> $15 </span></option>
        </select>
    </div>
    
    <div class="seatsInfo">
        <div class="seatInfo free"></div>
        <small>Free</small>

        <div class="seatInfo selected"></div>
        <small>Selected</small>
        
        <div class="seatInfo occupied"></div>
        <small>Occupied</small>
    </div>

    <div class="theater">
        <div class="screenArea"><span>Movie</span></div>
        <div class="theaterRows">
            <!-- 1 -->
            <div class="row" id="1">
                <div class="rowNumb" id="1"></div>
                <div class="seat" id="1"></div>
                <div class="seat occupied" id="2"></div>
                <div class="seat" id="3"></div>
                <div class="seat" id="4"></div>
                <div class="seatwheelChair" id="5"><img class="wheelChair" src="img/wheelchair.png" alt="wheelchair"></div>
                <div class="seatwheelChair" id="6"><img class="wheelChair" src="img/wheelchair.png" alt="wheelchair"></div>
                <div class="seat" id="7"></div>
                <div class="seat" id="8"></div>
                <div class="seat occupied" id="9"></div>
                <div class="seat" id="10"></div>
            </div>
            <!-- 2 -->
            <div class="row" id="2">
                <div class="rowNumb" id="2"></div>
                <div class="seat" id="1"></div>
                <div class="seat" id="2"></div>
                <div class="seat" id="3"></div>
                <div class="seat" id="4"></div>
                <div class="seat" id="5"></div>
                <div class="seat" id="6"></div>
                <div class="seat" id="7"></div>
                <div class="seat" id="8"></div>
                <div class="seat" id="9"></div>
                <div class="seat" id="10"></div>
            </div>
            <!-- 3 -->
            <div class="row" id="3">
                <div class="rowNumb" id="3"></div>
                <div class="seat" id="1"></div>
                <div class="seat" id="2"></div>
                <div class="seat" id="3"></div>
                <div class="seat" id="4"></div>
                <div class="seat" id="5"></div>
                <div class="seat" id="6"></div>
                <div class="seat" id="7"></div>
                <div class="seat" id="8"></div>
                <div class="seat occupied" id="9"></div>
                <div class="seat occupied" id="10"></div>
            </div>
            <!-- 4 -->
            <div class="row" id="4">
                <div class="rowNumb" id="4"></div>
                <div class="seat" id="1"></div>
                <div class="seat" id="2"></div>
                <div class="seat" id="3"></div>
                <div class="seat" id="4"></div>
                <div class="seat" id="5"></div>
                <div class="seat" id="6"></div>
                <div class="seat" id="7"></div>
                <div class="seat" id="8"></div>
                <div class="seat" id="9"></div>
                <div class="seat" id="10"></div>
            </div>
            <!-- 5 -->
            <div class="row" id="5">
                <div class="rowNumb" id="5"></div>
                <div class="seat" id="1"></div>
                <div class="seat" id="2"></div>
                <div class="seat" id="3"></div>
                <div class="seat" id="4"></div>
                <div class="seat" id="5"></div>
                <div class="seat" id="6"></div>
                <div class="seat" id="7"></div>
                <div class="seat" id="8"></div>
                <div class="seat" id="9"></div>
                <div class="seat" id="10"></div>
            </div>

        </div>
    </div>

    <div class="checkout">
        <div class="checkoutAreaOne">
            <span>Seat(s) (N/L):</span>
            <div class="seatId"></div>
            <br>
            <div class="checkOutAreaTotal">
                <span>Seat(s):</span> <span class="seatTotal">0</span>
                <span>Total:</span> <span class="costTotal">0</span>
            </div>
        </div>
        <div class="checkoutAreaTwo">
            <form action="">
                <button type="submit" class="btnBuy">Buy</button>
            </form>
            
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
